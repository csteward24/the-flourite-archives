<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to extantOS</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #3762be;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: #42b9bd;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }
      #gem_icon {
          float:left;
      }
      #heading {
          float:right;
      }
    </style>
  </head>
  <body>
    <div id="message">
        <div id="gem_icon">
            <img src="images/flourite1.png" height="20%" width="20%">
        </div>
        <div id="heading">
            <h1>Welcome to extantOS</h1>
        </div>
      <p clear="both">Theres gonna be something here eventually</p>

    </div>
  </body>
</html>
